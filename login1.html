<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    </head>

    <body>
        <section class="flex items-center justify-center w-screen h-screen bg-fixed bg-no-repeat bg-cover" style="background-image: url('pictures/login-bg.jpg')">
            <div>
                <div class="flex flex-col w-full h-full mt-32 space-y-4">
                    <div class="space-y-8">
                        <input type="email" id="email" name="email" placeholder="Username"
                            class="focus:outline-none w-full px-2 py-2 bg-gray-200 border-b-4 border-gray-500 rounded-lg">
                            <input type="password" id="password" name="password" placeholder="Password"
                            class="focus:outline-none w-full px-2 py-2 bg-gray-200 border-b-4 border-gray-500 rounded-lg">
                    </div>

                    <div class="px-4">
                        <a href="#" class="text-md font-bold text-gray-600">Forgot Password?</a>
                    </div>
                    
                    <div class="flex justify-center py-4">
                        <button class="hover:bg-gray-500 px-8 py-2 text-xl font-bold text-white bg-green-400 rounded-lg">
                            LOGIN
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
