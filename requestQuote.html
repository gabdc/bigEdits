<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Request a Quote</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    </head>

    <body>
        <section class="flex items-center justify-center">
            <div class="md:w-1/2 flex items-center justify-center w-full py-10">
                <form action="#" method="POST">
                    <div class="flex flex-col w-full px-10 space-y-16">
                        <div class="py-2 space-y-2">
                            <label for="name" class=" text-2xl font-bold"> What's your Name? </label>
                            <input type="name" id="name"   class="focus:outline-none w-full px-2 py-1 border-b border-gray-500">
                            <p>
                                Thank you for showing interest in our service
                            </p>
                        </div>
    
                        <div class="py-2 space-y-2">
                            <label for="email" class=" text-xl font-bold">Which Email Address shall we
                                use?</label>
                            <input type="email" id="email" class="focus:outline-none w-full px-2 py-1 border-b border-gray-500">
                            <p>
                                Enter your email
                            </p>
                        </div>
    
                        <div class=" flex flex-col items-start justify-start space-y-2">
                            <p class="text-2xl font-bold">Hey Visitor, pick the video
                                you want us to edit</p>
                            <div class="md:grid-cols-3 grid items-center justify-center grid-cols-1 gap-8 py-4">
                                <div class="rounded-xl w-52 flex items-center justify-center h-12 bg-blue-300">
                                    <input id="wedding" name="wedding" type="checkbox" class="w-4 h-4">
                                    <label for="wedding" class="text-md px-2 text-gray-800">Wedding</label>
                                </div>
                                <div class="rounded-xl w-52 flex items-center justify-center h-12 bg-blue-300">
                                    <input id="holiday" name="holiday" type="checkbox" class="w-4 h-4">
                                    <label for="holiday" class="text-md px-2 text-gray-800">Holiday/Vacation</label>
                                </div>
                                <div class="rounded-xl w-52 flex items-center justify-center h-12 bg-blue-300">
                                    <input id="corporate" name="corporate" type="checkbox" class="w-4 h-4">
                                    <label for="corporate" class="text-md px-2 text-gray-800">Corporate</label>
                                </div>
                                <div class="rounded-xl w-52 flex items-center justify-center h-12 bg-blue-300">
                                    <input id="goPro" name="goPro" type="checkbox" class="w-4 h-4">
                                    <label for="goPro" class="text-md px-2 text-gray-800">GoPro</label>
                                </div>
                                <div class="rounded-xl w-52 flex items-center justify-center h-12 bg-blue-300">
                                    <input id="family" name="family" type="checkbox" class="w-4 h-4">
                                    <label for="family" class="text-md px-2 text-gray-800">Family</label>
                                </div>
                                <div class="rounded-xl w-52 flex items-center justify-center h-12 bg-blue-300">
                                    <input id="drone" name="drone" type="checkbox" class="w-4 h-4">
                                    <label for="drone" class="text-md px-2 text-gray-800">Drone</label>
                                </div>
                                <div class="rounded-xl w-52 flex items-center justify-center h-12 bg-blue-300">
                                    <input id="drone" name="drone" type="checkbox" class="w-4 h-4">
                                    <label for="drone" class="text-md px-2 text-gray-800">Drone</label>
                                </div>
                                <div class="rounded-xl flex items-center justify-center w-64 h-12 bg-blue-300">
                                    <label class="text-md px-2">Others:</label>
                                    <input type="name" id="others" class=" w-64 px-2 border-b-2 border-blue-300">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="about" class="text-2xl font-bold text-center">
                            Tell us about your project
                            </label>
                            <div class="py-4">
                            <textarea id="about" name="about" rows="12" class="md:text-xl w-full p-4 text-gray-900 bg-blue-300 rounded-md shadow-sm" placeholder="Message"></textarea>
                            </div>
                        </div>

                        <div class="flex flex-col items-center justify-center space-y-2">
                            <button class="rounded-xl h-14 w-48 bg-blue-300">
                                <h2 class="text-xl font-bold text-white uppercase">Submit</h2>
                            </button>
                            <p class="text-md font-semibold text-gray-400">
                                Press ENTER
                            </p>
                        </div>
    
                    </div>
                </form>
            </div>
        </section>






        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>
        <script src="./script.js "></script>
    </body>


</html>
